<html lang="en">

<body>
    <!-- <div id="app">

    <!-- <div id="app">
        <div :style="styleObject">YoliLin</div>

    <div id="app">
        <div :style="[ basestyle,overstyle ]">YoliLin</div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script>
        new Vue ({
            el   : '#app',
            data : {
                Color : 'green',
                fontSize : 100,
                styleObject : {
                    color : 'red',
                    fontSize : '100px'
                },
                basestyle : {
                    color : 'blue',
                    fontSize : '100px'
                },
                overstyle : {
                    'font-weight' : 'bold'
                }
            }
        })
    </script>
</body>
</html>
